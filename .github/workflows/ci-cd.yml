name: Android CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Adjust the Java version as needed

      - name: Set up Android emulator
        uses: actions/setup-android-emulator@v2
        with:
          api-level: 30  # Adjust the API level as needed
          emulator-version: '30.0.0'  # Adjust the emulator version as needed

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build and Test
        run: ./gradlew build

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Release only from the main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Adjust the Java version as needed

      - name: Set up Android emulator
        uses: actions/setup-android-emulator@v2
        with:
          api-level: 30  # Adjust the API level as needed
          emulator-version: '30.0.0'  # Adjust the emulator version as needed

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew bundleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: app/build/outputs/bundle/release/app-release.aab